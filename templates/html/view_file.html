<!-- view_file.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contenido de {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<style>
    @font-face {
        font-family: 'braille';
        src: url('/static/fonts/braile-8-puntos.ttf') format('truetype');
    }

    #file-content {
        font-family: 'braille', 'Time New Romans', Courier, monospace;
        white-space: pre-wrap; /* Asegura que el formato de espacios y saltos de línea se respete */
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}">BRAI.NET</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">BRAI.NET</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{{ url_for('about') }}">¿Quiénes somos?</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{{ url_for('faqs') }}">FAQS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{{ url_for('signin') }}">Iniciar Sesión</a>
                                </li>
                        </div>
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <h1>Contenido del archivo {{ filename }}</h1>
        <button id="download-btn" class="btn btn-primary">Descargar PDF</button>
        <hr>
        <pre id="file-content">
            {{ text }}
        </pre>
            </main>
    <footer>
        <p>&copy; 2024 BRAI.NET - Creado por Alejandra Justiniano y Mateo Márquez</p>
    </footer>
    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            window.location.href = "{{ url_for('download_file', filename=filename) }}";
        });
    </script>    
</body>
</html>
